<ui:composition 

    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">


    <div id="layout-topbar" class="ShadowGray">
        <h:form id="layout-topbar-indent">
            <ul id="layout-topbar-menu">
                <li>
                    <i class="fa fa-sign-out"/>
                    <p:commandLink value="Sair" class="Animated05" action="#{userLoggedBean.logout()}">
                        <i class="fa fa-sign-out"/>
                    </p:commandLink>
                </li>
                <li class="fa fa-ellipsis-v menu-separator"/>
                <li>
                    <a class="Animated05 CursPointer"><i class="fa fa-user"></i> Bem-vindo, #{userLoggedBean.user} <i class="fa fa-chevron-down Fs14 Fright ShowOnMobile"></i></a>
                </li>
            </ul>
        </h:form>
    </div>

</ui:composition>

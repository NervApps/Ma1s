<?xml version='1.0' encoding='ISO-8859-1' ?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="_PropertyTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="form">
        <form class="form-horizontal" jsf:id="form1" id="form1"
              enctype="multipart/form-data">
            <div class="step-pane active">
                <h3 class="lighter block green">Selecione as fotos do imóvel</h3>
                <div class="control-group">
                    <label class="control-label">Imagem</label>
                    <div class="controls">
                        <div class="span12">
                            <input type="file" name="upload" id="upload" jsfc="h:inputFile"
                                   jsf:validator="#{imgType.validate}" jsf:value="#{propertyBean.file}"/>
                        </div>
                    </div>
                    
                    <label class="control-label">Imagens adicionadas</label>
                    <ui:repeat var="file" value="#{propertyBean.images}">
                    <div class="controls">
                        <div class="span12">
                            #{file.submittedFileName}
                            <a class="icon-remove red" jsf:action="#{propertyBean.removeImage()}">
                                <f:setPropertyActionListener target="#{propertyBean.file}"
                                                             value="#{file}"/>
                            </a>
                        </div>
                    </div>
                    </ui:repeat>
                </div>
            </div>
            <hr/>
            <div class="row-fluid wizard-actions">
                <button class="btn btn-success" jsf:id="btnAdd"
                        jsf:action="#{propertyBean.addImage()}">
                    Adicionar
                    <i class="icon-list"></i>
                </button>
                <button class="btn btn-success btn-next" jsf:id="btnSave"
                        jsf:action="#{propertyBean.saveImages()}">
                    Próximo
                    <i class="icon-check"></i>
                </button>
            </div>
        </form>
    </ui:define>

</ui:composition>

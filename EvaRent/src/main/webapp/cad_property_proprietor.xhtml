<?xml version='1.0' encoding='ISO-8859-1' ?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="_PropertyTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="form">
        <form class="form-horizontal" jsf:id="form1" id="form1">
            <div class="step-pane active">
                <h3 class="lighter block green">Preencha os dados do proprietário</h3>
                <div class="control-group">
                    <label class="control-label">Nome</label>
                    <div class="controls">
                        <div class="span12">
                            <input type="text" placeholder="Nome completo"
                                   jsf:value="#{propertyBean.property.address}"
                                   required="true"/>
                        </div>
                    </div>
                    
                    <label class="control-label">CPF</label>
                    <div class="controls">
                        <div class="span12">
                            <input type="text" placeholder="Número do cpf" 
                                   class="input-mask-cpf" maxlength="15"
                                   jsf:value="#{propertyBean.property.number}"
                                   required="true"/>
                        </div>
                    </div>
                    
                    <label class="control-label">Celular</label>
                    <div class="controls">
                        <div class="input-prepend span12">
                            <span class="add-on">
                                <i class="icon-phone"></i>
                            </span>
                            
                            <input type="text" class="input-mask-cellphone"
                                   jsf:value="#{propertyBean.property.complement}"/>
                        </div>
                    </div>
                    
                    <label class="control-label">Fixo</label>
                    <div class="controls">
                        <div class="input-prepend span12">
                            <span class="add-on">
                                <i class="icon-phone"></i>
                            </span>
                            
                            <input type="text" class="input-mask-phone"
                                   jsf:value="#{propertyBean.property.complement}"/>
                        </div>
                    </div>
                </div>
            </div>
            <hr/>
            <div class="row-fluid wizard-actions">
                <button class="btn btn-success btn-next" jsf:id="btnSave"
                        jsf:action="#{propertyBean.save()}">
                    Finalizar
                    <i class="icon-check"></i>
                </button>
            </div>
        </form>
    </ui:define>

</ui:composition>
